<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Variant - AttireFlow</title>
    <meta charset="UTF-8"/>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display:block; margin-top: 10px; }
        input { padding: 8px; width: 360px; max-width: 100%; }
        .row { margin-top: 14px; }
        a { color: #0b57d0; text-decoration: none; }
        a:hover { text-decoration: underline; }
        button { padding: 8px 12px; cursor: pointer; }
        .muted { color: #666; }
    </style>
</head>
<body>
<h1>Edit Variant</h1>
<p class="muted"><a href="/inventory">‚Üê Back to Inventory</a></p>

<form th:action="@{'/inventory/' + ${variant.id} + '/edit'}" method="post">
    <label>Title
        <input type="text" name="title" th:value="${variant.title}" required/>
    </label>

    <label>Category
        <input type="text" name="category" th:value="${variant.category}" required/>
    </label>

    <label>Size
        <input type="text" name="size" th:value="${variant.size}" required/>
    </label>

    <label>Color
        <input type="text" name="color" th:value="${variant.color}" required/>
    </label>

    <div class="row">
        <button type="submit">Save</button>
        <a href="/inventory" style="margin-left: 10px;">Cancel</a>
    </div>
</form>

</body>
</html>
